<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Branches & Staff â€¢ MIB Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Segoe UI', sans-serif; }
    .glass { backdrop-filter: blur(16px) saturate(180%); background-color: rgba(255, 255, 255, 0.12); border: 1px solid rgba(255, 255, 255, 0.2); }
    .sidebar { transition: transform 0.3s ease-in-out; }
    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); position: fixed; top: 0; left: 0; width: 80%; height: 100%; z-index: 50; }
      .sidebar.open { transform: translateX(0); }
    }
    #toast { display: none; }
    #toast.show { display: block; animation: slideIn 0.5s, slideOut 0.5s 3.5s forwards; }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes slideOut { to { transform: translateX(100%); opacity: 0; } }
    /* Sidebar Styling */
    .sidebar { padding: 30px 25px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(16px); border-right: 1px solid rgba(255, 255, 255, 0.2); }
    .profile { text-align: center; margin-bottom: 40px; }
    .profile img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 5px solid rgba(255,255,255,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .profile h2 { margin: 18px 0 8px; font-size: 24px; font-weight: 700; }
    .profile p { font-size: 16px; opacity: 0.9; }
    .menu { list-style: none; margin-top: 20px; }
    .menu li { margin: 12px 0; }
    .menu a { display: flex; align-items: center; gap: 16px; padding: 16px 20px; border-radius: 16px; color: #fff; text-decoration: none; font-size: 17px; font-weight: 500; transition: all 0.3s ease; }
    .menu a:hover, .menu a.active { background: rgba(255,255,255,0.25); transform: translateX(10px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .menu i { font-size: 20px; width: 30px; text-align: center; }
    .logout-btn { margin-top: 50px; width: 100%; padding: 16px; border-radius: 16px; background: rgba(220,38,38,0.4); border: none; color: #fff; cursor: pointer; font-size: 17px; font-weight: bold; transition: all 0.3s; }
    .logout-btn:hover { background: rgba(220,38,38,0.6); transform: translateY(-3px); }
  </style>
</head>
<body class="text-white min-h-screen">

  <!-- Mobile Menu Button -->
  <button id="menu-btn" class="md:hidden fixed top-6 left-6 z-50 bg-white/20 p-4 rounded-2xl backdrop-blur-lg shadow-xl">
    <i class="fas fa-bars text-2xl"></i>
  </button>

  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="sidebar glass" id="sidebar">
      <div class="profile">
        <img id="admin-photo" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin">
        <h2 id="admin-name">Queen of Empire</h2>
        <p>System Administrator</p>
      </div>
      <ul class="menu">
        <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="admin-agents.html"><i class="fas fa-users"></i> All Agents</a></li>
        <li><a href="admin-branches.html" class="active"><i class="fas fa-building"></i> Branches & Staff</a></li>
        <li><a href="admin-float.html"><i class="fas fa-wallet"></i> Float Control</a></li>
        <li><a href="admin-payroll.html"><i class="fas fa-money-bill-wave"></i> Pay Commission</a></li>
        <li><a href="admin-reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
      </ul>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8 md:p-12">
      <div class="max-w-7xl mx-auto">

        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
          <h1 class="text-5xl font-bold">Branches & Staff Management</h1>
          <button onclick="openCreateModal()" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-2xl font-bold shadow-lg">
            <i class="fas fa-plus mr-2"></i> Create New Branch
          </button>
        </div>

        <!-- Create Branch Modal -->
        <div id="createModal" class="modal fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
          <div class="glass p-8 rounded-3xl w-full max-w-lg">
            <h2 class="text-3xl font-bold mb-6 text-center">Create New Branch</h2>
            <form id="createBranchForm">
              <div class="mb-4">
                <label class="block text-lg mb-2">Branch Name</label>
                <input type="text" id="branchName" class="w-full p-4 rounded-2xl bg-white/10 text-white" required>
              </div>
              <div class="mb-4">
                <label class="block text-lg mb-2">Location</label>
                <input type="text" id="branchLocation" class="w-full p-4 rounded-2xl bg-white/10 text-white">
              </div>
              <div class="flex justify-end gap-4 mt-6">
                <button type="button" onclick="closeModal('createModal')" class="px-6 py-3 bg-gray-600 rounded-2xl">Cancel</button>
                <button type="submit" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-2xl">Create Branch</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Branches Table -->
        <div class="glass rounded-3xl overflow-hidden shadow-2xl mb-12">
          <div class="p-8 border-b border-white/10">
            <h2 class="text-3xl font-bold">All Branches</h2>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-white/10">
                <tr>
                  <th class="p-6 text-left text-xl font-bold">Branch Name</th>
                  <th class="p-6 text-left text-xl font-bold">Location</th>
                  <th class="p-6 text-left text-xl font-bold">Manager</th>
                  <th class="p-6 text-left text-xl font-bold">Agents</th>
                  <th class="p-6 text-center text-xl font-bold">Actions</th>
                </tr>
              </thead>
              <tbody id="branchesTable">
                <tr><td colspan="5" class="p-12 text-center opacity-60">Loading branches...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Staff Assignment Section -->
        <div class="glass rounded-3xl overflow-hidden shadow-2xl">
          <div class="p-8 border-b border-white/10">
            <h2 class="text-3xl font-bold">Assign Staff to Branch</h2>
          </div>
          <div class="p-8">
            <form id="assignStaffForm" class="flex flex-col md:flex-row gap-6">
              <div class="flex-1">
                <label class="block text-lg mb-2">Select Staff</label>
                <select id="staffSelect" class="w-full p-4 rounded-2xl bg-white/10 text-white" required>
                  <option value="">Select Staff</option>
                </select>
              </div>
              <div class="flex-1">
                <label class="block text-lg mb-2">Assign to Branch</label>
                <select id="branchSelect" class="w-full p-4 rounded-2xl bg-white/10 text-white" required>
                  <option value="">Select Branch</option>
                  <option value="null">No Branch (Unassign)</option>
                </select>
              </div>
              <div class="flex items-end">
                <button type="submit" class="px-8 py-4 bg-purple-600 hover:bg-purple-700 rounded-2xl font-bold">Assign</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-8 right-8 z-50">
    <div class="bg-white text-gray-800 px-8 py-5 rounded-2xl shadow-2xl flex items-center gap-4">
      <i id="toast-icon" class="fas fa-check-circle text-3xl text-green-500"></i>
      <span id="toast-message" class="font-bold text-xl"></span>
    </div>
  </div>

  <script>
    // Simple apiFetch (localStorage token only)
    const apiFetch = async (url, options = {}) => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert("Session expired. Please login again.");
        window.location.href = '/login.html';
        return;
      }

      const headers = {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`,
        ...options.headers
      };

      const response = await fetch(url, { ...options, headers });
      if (!response.ok) {
        if (response.status === 401) {
          alert("Session expired. Please login again.");
          localStorage.clear();
          window.location.href = '/login.html';
        }
        throw new Error(`HTTP error: ${response.status}`);
      }
      return await response.json();
    };

    // Toast notification
    function showToast(message, success = true) {
      const toast = document.getElementById('toast');
      const icon = document.getElementById('toast-icon');
      const msg = document.getElementById('toast-message');
      msg.textContent = message;
      icon.className = success ? "fas fa-check-circle text-3xl text-green-500" : "fas fa-exclamation-circle text-3xl text-red-500";
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    // Mobile menu toggle
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
    });

    // Close sidebar on outside click (mobile)
    document.addEventListener('click', (e) => {
      const sidebar = document.getElementById('sidebar');
      const menuBtn = document.getElementById('menu-btn');
      if (window.innerWidth < 768 && !sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });

    // Load branches + managers + staff
    async function loadData() {
      try {
        const [branchesRes, managersRes, staffRes] = await Promise.all([
          apiFetch('/api/admin/branches'),
          apiFetch('/api/admin/branches/managers'),
          apiFetch('/api/admin/branches/staff')
        ]);

        // Branches table
        const tbody = document.getElementById('branchesTable');
        tbody.innerHTML = branchesRes.branches.map(b => `
          <tr class="hover:bg-white/10">
            <td class="p-6 font-bold text-xl">${b.name}</td>
            <td class="p-6">${b.location || '-'}</td>
            <td class="p-6">${b.manager_fullname || b.manager_name || '<i class="opacity-60">None</i>'}</td>
            <td class="p-6 text-center font-bold text-2xl text-purple-300">${b.agent_count}</td>
            <td class="p-6 text-center">
              <button onclick="editBranch(${b.id})" class="text-blue-400 hover:text-blue-300 mr-4"><i class="fas fa-edit"></i></button>
              <button onclick="deleteBranch(${b.id})" class="text-red-400 hover:text-red-300"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        `).join('');

        // Branch select for assignment
        const branchSelect = document.getElementById('branchSelect');
        branchSelect.innerHTML = '<option value="">Select Branch</option><option value="null">No Branch (Unassign)</option>';
        branchesRes.branches.forEach(b => {
          branchSelect.innerHTML += `<option value="${b.id}">${b.name}</option>`;
        });

        // Staff select
        const staffSelect = document.getElementById('staffSelect');
        staffSelect.innerHTML = '<option value="">Select Staff</option>';
        staffRes.staff.forEach(s => {
          staffSelect.innerHTML += `<option value="${s.id}">${s.fullname} (${s.role}) - ${s.branch_name || 'Unassigned'}</option>`;
        });

        showToast('Data loaded successfully!', true);
      } catch (err) {
        console.error("Load data error:", err);
        showToast('Failed to load data. Check console.', false);
      }
    }

    // Create branch form
    document.getElementById('createBranchForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('branchName').value.trim();
      const location = document.getElementById('branchLocation').value.trim();

      if (!name) return showToast('Branch name is required', false);

      try {
        await apiFetch('/api/admin/branches', {
          method: 'POST',
          body: JSON.stringify({ name, location })
        });
        showToast('Branch created successfully!', true);
        closeModal('createModal');
        loadData();
      } catch (err) {
        showToast('Failed to create branch', false);
      }
    });

    // Assign staff form
    document.getElementById('assignStaffForm').addEventListener('submit', async e => {
      e.preventDefault();
      const user_id = document.getElementById('staffSelect').value;
      const branch_id = document.getElementById('branchSelect').value;

      if (!user_id) return showToast('Please select staff', false);

      try {
        await apiFetch('/api/admin/branches/assign-staff', {
          method: 'POST',
          body: JSON.stringify({ user_id, branch_id: branch_id === 'null' ? null : branch_id })
        });
        showToast('Staff assigned successfully!', true);
        loadData();
      } catch (err) {
        showToast('Failed to assign staff', false);
      }
    });

    // Modal helpers
    function openCreateModal() {
      document.getElementById('createModal').classList.remove('hidden');
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    // Logout
    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }

    // Load data on page start
    loadData();
  </script>
</body>
</html>
