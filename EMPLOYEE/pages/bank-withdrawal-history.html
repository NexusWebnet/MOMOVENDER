<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Withdrawals History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { margin:0; font-family:"Poppins",sans-serif; background:#f8f9fa; min-height:100vh; }
    .header { background:#e74c3c; color:white; padding:15px; text-align:center; font-size:20px; position:relative; }
    .header .back { position:absolute; left:15px; top:15px; font-size:24px; cursor:pointer; }
    .container { padding:20px; max-width:1000px; margin:auto; }
    .search-bar { width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; font-size:16px; margin-bottom:15px; }
    
    .filter-card { background:white; padding:20px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); margin-bottom:20px; }
    .date-row { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:15px; }
    .date-row input { flex:1; min-width:200px; padding:10px; border:1px solid #ddd; border-radius:8px; }
    .apply-btn { background:#ffb300; color:black; border:none; padding:12px 30px; border-radius:50px; font-weight:bold; cursor:pointer; width:100%; font-size:16px; }
    
    .export-buttons { display:flex; gap:10px; margin:20px 0; }
    .export-btn { flex:1; padding:12px; border:none; border-radius:10px; color:white; font-weight:bold; cursor:pointer; }
    .pdf-btn { background:#e91e63; }
    .excel-btn { background:#1e88e5; }

    table { width:100%; border-collapse:collapse; background:white; border-radius:15px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    th { background:#e74c3c; color:white; padding:15px; text-align:left; }
    td { padding:15px; border-bottom:1px solid #eee; }
    .amount { font-weight:bold; color:#c0392b; }
    .no-data { text-align:center; padding:40px; color:#777; font-size:18px; }
  </style>
</head>
<body>

  <div class="header">
    <div class="back" onclick="navigate('index')"><i class="fas fa-arrow-left"></i></div>
    Bank Withdrawals History
  </div>

  <div class="container">
    <input type="text" class="search-bar" id="searchInput" placeholder="Search by name, account or bank..." />

    <div class="filter-card">
      <h3 style="margin-top:0; color:#e74c3c;">Filter Withdrawals</h3>
      <div class="date-row">
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
      </div>
      <button class="apply-btn" onclick="applyFilter()">Apply Filters</button>
    </div>

    <div class="export-buttons">
      <button class="export-btn pdf-btn" onclick="exportToPDF()"><i class="fas fa-file-pdf"></i> Download PDF</button>
      <button class="export-btn excel-btn" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Download Excel</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Bank</th>
          <th>Account No.</th>
          <th>Amount</th>
          <th>Reference</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="transactionsBody"></tbody>
    </table>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const token = localStorage.getItem('token');
    window.navigate = (page) => location.href = page + '.html';

    let allTransactions = [];

    async function loadTransactions() {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 7);

      document.getElementById('startDate').value = start.toISOString().split('T')[0];
      document.getElementById('endDate').value = end.toISOString().split('T')[0];

      await fetchTransactions(start, end);
    }

    async function fetchTransactions(startDate, endDate) {
      try {
        const res = await fetch(`http://localhost:8000/api/transactions/bank?start=${startDate.toISOString().split('T')[0]}&end=${endDate.toISOString().split('T')[0]}&type=withdraw`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Failed to load");

        const data = await res.json();
        allTransactions = data.success ? data.transactions : [];
        renderTable(allTransactions);
      } catch (err) {
        console.error(err);
        document.getElementById('transactionsBody').innerHTML = `<tr><td colspan="6" class="no-data">Error loading withdrawals</td></tr>`;
      }
    }

    function renderTable(transactions) {
      const tbody = document.getElementById('transactionsBody');
      if (!transactions.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="no-data">No bank withdrawals found</td></tr>`;
        return;
      }

      tbody.innerHTML = transactions.map(t => `
        <tr>
          <td>${t.customer_name}<br><small>${t.customer_account}</small></td>
          <td>${t.bank_name}</td>
          <td>${t.customer_account || 'â€”'}</td>
          <td class="amount">- GHS ${Number(t.amount).toFixed(2)}</td>
          <td><small>${t.reference_note || 'Bank Withdrawal'}</small></td>
          <td>${new Date(t.created_at).toLocaleDateString()}</td>
        </tr>
      `).join('');
    }

    window.applyFilter = async () => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (!start || !end) return alert("Please select both dates");
      await fetchTransactions(new Date(start), new Date(end));
    };

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allTransactions.filter(t => 
        t.customer_name?.toLowerCase().includes(term) || 
        t.customer_account?.includes(term) ||
        t.bank_name?.toLowerCase().includes(term)
      );
      renderTable(filtered);
    });

    window.exportToPDF = async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Bank Withdrawals Report", 14, 20);
      doc.setFontSize(12);
      doc.text(`Agent: ${user.first_name} ${user.last_name}`, 14, 30);

      let y = 50;
      allTransactions.forEach(t => {
        doc.text(`${new Date(t.created_at).toLocaleDateString()} | ${t.customer_name} | ${t.bank_name} | -GHS ${t.amount}`, 14, y);
        y += 10;
        if (y > 270) { doc.addPage(); y = 20; }
      });
      doc.save("bank_withdrawals.pdf");
    };

    window.exportToExcel = () => {
      const data = allTransactions.map(t => ({
        Date: new Date(t.created_at).toLocaleDateString(),
        Customer: t.customer_name,
        "Account No": t.customer_account,
        Bank: t.bank_name,
        Amount: -t.amount,
        Reference: t.reference_note || "Bank Withdrawal"
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Withdrawals");
      XLSX.writeFile(wb, "bank_withdrawals.xlsx");
    };

    window.addEventListener('DOMContentLoaded', loadTransactions);
  </script>
</body>
</html>
