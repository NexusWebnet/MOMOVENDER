<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoMo Banking Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile">
                <h1> Nana!</h1>
            <img src="../../ASSETS/images/profile.jpg" alt="User Avatar" class="avatar">
            </div>
            <div class="search-section">
           
             </div>

        </header>

        
        <section class="personal-info">
            <div class="section-header">
                <h3>Personal Information</h3>
            </div>
          <section class="personal-info">
    <div class="section-header">
        <h3>Personal Information</h3>
    </div>

    <div class="form-group">
        <label>First Name</label>
        <input type="text" id="first_name" placeholder="Enter first name">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="last_name" placeholder="Enter last name">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number">
    </div>

    <button class="save-profile-btn">Save Profile</button>
</section>


<section class="security-settings">
    <div class="section-header">
        <h3>Security Settings</h3>
    </div>

    <div class="form-group">
        <label>Current Password</label>
        <input type="password" id="currentPassword" placeholder="Enter current password">
    </div>

    <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
    </div>

    <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password">
    </div>

    <button class="change-password-btn">Change Password</button>
</section>


        <button class="logout-btn">Logout</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="transactions.html" class="nav-item">
            <i class="fas fa-exchange-alt"></i>
            <span>Transaction</span>
        </a>
        <a href="filter_transaction.html" class="nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="../js/profile.js"></script>
</body>
</html>
